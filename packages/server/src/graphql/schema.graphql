"""
JSON that contains a template for results
"""
scalar GameScoreTemplateJSON

"""
JSON that contains the results of a match
"""
scalar GameScoreJSON

"""
An ISO-8601 formatted date string.
"""
scalar Date

type Connection {
  uuid: ID!
  type: String!
  serviceId: ID!
  name: String!
  email: String!
  url: String
}

enum GAME_TYPE {
    COLLABORATIVE,
    COMPETITIVE
}

type User {
    id: ID!
    name: String!
    """A player could belong to 0 clubs"""
    clubs: [Club!]!
    mainConnection: Connection
    connections: [Connection!]
}

type Club {
    id: ID!
    name: String!
    members: [User!]!
    """A club owner must be a claimed player"""
    owner: User!
}

type Boardgame {
    id: ID!
    type: GAME_TYPE!
    name: String!
    """ Link to boardgame characteristics (e.g. boardgamegeek) """
    url: String
    rulebook: String
    maxPlayers: Int!
    minPlayers: Int!
    resultTemplateJSON: GameScoreTemplateJSON!
}

type Match {
    id: ID!
    club: Club!
    players: [User!]!
    results: GameScoreJSON!
    winner: [User!]!
    game: Boardgame!
    date: Date!
}


